<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp-Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <form action="#" id="sign-up">
      <div id="sign-up-wrapper">
        <div class="upper-buttons">
          <button id="sign-up-btn">Sign Up</button>
          <button id="log-in-btn">Log In</button>
        </div>
        <h2 id="sign-up-title">Sign Up for Free</h2>
        <div class="name-credentials">
          <div class="field">
            <input type="text" name="first-name" id="first-name" required />
            <label for="first-name" class="input-label">First Name</label>
          </div>
          <div class="field">
            <input type="text" name="last-name" id="last-name" required />
            <label for="last-name" class="input-label">Last Name</label>
          </div>
        </div>
        <div class="field">
          <input type="email" name="email" id="email" required />
          <label for="email" name="password" class="input-label">Email</label>
        </div>
        <div class="field">
          <input type="password" id="password" required />
          <label for="password" class="input-label">Set A Password</label>
        </div>
        <button id="get-started-btn">GET STARTED</button>
      </div>
    </form>
  </body>
</html>
